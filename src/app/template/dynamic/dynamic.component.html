<h2>Template Dynamics</h2>
<hr />

<form (ngSubmit)="saveForm(myForm)" #myForm="ngForm" autocomplete="off">
  <!-- name -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Name</label>
    <div class="col-sm-9">
      <input
        [ngModel]="person.name"
        name="name"
        type="text"
        class="form-control"
        placeholder="person name"
        required
      />
      <span
        class="form-text text-danger"
        *ngIf="
          myForm.controls['name']?.errors && myForm.controls['name']?.touched
        "
        >Min 3 letters</span
      >
    </div>
  </div>

  <!-- add favorite -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Add</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          type="text"
          [(ngModel)]="newGame"
          name="new_game"
          class="form-control"
          placeholder="add favorite"
          (keyup.enter)="addGame()"
        />
        <button type="button" (click)="addGame()" class="btn btn-primary">
          Add
        </button>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favorites</label>
    <div class="col-sm-9">
      <div
        *ngFor="let game of person.favorites; let i = index"
        class="input-group mb-2"
      >
        <input
          [(ngModel)]="game.name"
          name="favorite_{{ i }}"
          type="text"
          class="form-control"
        />
        <button type="button" (click)="deleteGame(i)" class="btn btn-danger">
          Delete
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button
        type="button"
        class="btn btn-primary float-end"
        [disabled]="myForm.invalid"
        (click)="saveForm(myForm)"
      >
        Save
      </button>
    </div>
  </div>
</form>

<span>Person</span>
<pre>{{ person | json }}</pre>
