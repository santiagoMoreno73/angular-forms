<h2>Reactive Switches</h2>
<hr />

<form [formGroup]="myForm" (ngSubmit)="saveForm()">
  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label">Genre</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input type="radio" formControlName="genre" class="form-check-input" value="F" id="radioGenreWoman" />
        <label class="form-check-label" for="radioGenreWoman"> Woman </label>
      </div>
      <div class="form-check">
        <input type="radio" formControlName="genre" class="form-check-input" value="M" id="radioGenreMan" />
        <label class="form-check-label" for="radioGenreMan"> Man </label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label">Notification</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input type="checkbox" formControlName="notifications" class="form-check-input" id="flexSwitchCheckChecked"
          checked />
        <label class="form-check-label" for="flexSwitchCheckChecked">I want notifications</label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input type="checkbox" formControlName="terms" class="form-check-input" id="flexCheckDefault" />
        <label class="form-check-label" for="flexCheckDefault">
          Terms and condition
        </label>
      </div>
      <span *ngIf="isInvalidField('terms')" class="form-text text-danger">
        its required to select the terms
      </span>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <button type="submit" class="btn btn-primary float-end">Save</button>
    </div>
  </div>
</form>

<h5>Value Form:</h5>
<pre>{{ myForm.value | json }}</pre>
<br />

<h5>Value Person:</h5>
<pre>{{ person | json }}</pre>
<br />

<h5>Value Terms:</h5>
<pre>{{ myForm.controls["terms"].errors | json }}</pre>
<br />

<h5>Valid Form:</h5>
<pre>{{ myForm.valid | json }}</pre>
<br />
